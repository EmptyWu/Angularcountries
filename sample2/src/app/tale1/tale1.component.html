
<div class="mat-elevation-z8">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="查詢" />
  <mat-paginator #paginator              
  [pageIndex]="0" 
  [pageSize]="25"
  showFirstLastButtons>
</mat-paginator>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="flag">
        <th mat-header-cell *matHeaderCellDef> 國旗 </th>
        <td mat-cell *matCellDef="let element">  
            <img mat-card-image src="{{element.flag}}" width="50" height="50" alt="{{element.flag}}">
        </td>
      </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 國家名稱 </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="openDialog(element.name)"> {{element.name}} </button></td>
    </ng-container>
    <ng-container matColumnDef="alpha2Code">
        <th mat-header-cell *matHeaderCellDef > 2位國家代碼( </th>
        <td mat-cell *matCellDef="let element"> {{element.alpha2Code}} </td>
      </ng-container>
      <ng-container matColumnDef="alpha3Code">
        <th mat-header-cell *matHeaderCellDef > 3位國家代碼 </th>
        <td mat-cell *matCellDef="let element"> {{element.alpha3Code}} </td>
      </ng-container>
      <ng-container matColumnDef="nativeName">
        <th mat-header-cell *matHeaderCellDef > 母語名稱 </th>
        <td mat-cell *matCellDef="let element"> {{element.nativeName}} </td>
      </ng-container>
      <ng-container matColumnDef="altSpellings">
        <th mat-header-cell *matHeaderCellDef > 替代國家名稱 </th>
        <td mat-cell *matCellDef="let element"> {{element.altSpellings}} </td>
      </ng-container>
      <ng-container matColumnDef="callingCodes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 國際電話區號 </th>
        <td mat-cell *matCellDef="let element"> {{element.callingCodes}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<router-outlet></router-outlet>
